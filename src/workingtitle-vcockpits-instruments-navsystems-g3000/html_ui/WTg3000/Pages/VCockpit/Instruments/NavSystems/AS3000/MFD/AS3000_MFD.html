<script type="text/html" id="AS3000_MFD">
    <glasscockpit-highlight id="highlight"></glasscockpit-highlight>
    <div id="Mainframe">
        <div id="Electricity" state="off">

            <img id="Splash" src="/Pages/VCockpit/Instruments/NavSystems/Shared/Images/Logo/Garmin.svg" />

                <div id="ComFreq">

                        </div>
                        <div class="Stby">

                        </div>
                    </div>
                    <div id="COM2">

                        </div>
                        <div class="Stby">
                            <div class="Title">STBY</div>
                            <div class="Value" id="Com2_Stby"></div>
                        </div>
                    </div>
                </div>
                <div id="LeftInfos">
                    <as3000-engine-display id="ED"></as3000-engine-display>
                </div>
                <div id="RightInfos">
                    <div id="NavDataBar">
                        <div class="navDataField">
                            <div class="title"></div>
                            <div class="value"><span class="number"></span><span class="unit"></span></div>
                        </div>
                        <div class="navDataField">
                            <div class="title"></div>
                            <div class="value"><span class="number"></span><span class="unit"></div>
                        </div>
                        <div class="navDataField">
                            <div class="title"></div>
                            <div class="value"><span class="number"></span><span class="unit"></div>
                        </div>
                        <div class="navDataField">
                            <div class="title"></div>
                            <div class="value"><span class="number"></span><span class="unit"></div>

                        <div class="navDataField">
                            <div class="title"></div>

                        </div>
                        <div class="navDataField">
                            <div class="title"></div>
                            <div class="value"><span class="number"></span><span class="unit"></div>
                        </div>
                        <div class="navDataField">
                            <div class="title"></div>
                            <div class="value"><span class="number"></span><span class="unit"></div>
                        </div>
                        <div class="navDataField">
                            <div class="title"></div>
                            <div class="value"><span class="number"></span><span class="unit"></div>
                        </div>
                    </div>
                    <div id="MainMap">
                        <map-view dpi-scale="1" config-path="/WTg3000/Pages/VCockpit/Instruments/NavSystems/AS3000/MFD/mapConfig.json"></map-view>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
